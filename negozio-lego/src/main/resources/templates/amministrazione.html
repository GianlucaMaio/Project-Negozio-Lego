<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Amministrazione'"></title>
  <!-- Link a Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Stile per navbar e footer fissati -->
  <style>
    body {
      padding-top: 70px;
      padding-bottom: 70px;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background-color: #f5f5f5;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" th:text="'Lego'"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
        <li class="nav-item">
          <a class="nav-link" href="#" th:text="'Registrazione prodotti'"></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 th:text="'Amministrazione'"></h1>
    <div class="row">
      <!-- Lista utenti -->
      <div class="col-md-6">
        <h2 th:text="'Utenti'"></h2>
        <table class="table">
          <thead>
            <tr>
              <th th:text="'ID'"></th>
              <th th:text="'Nome'"></th>
              <th th:text="'Email'"></th>
              <th th:text="'Azioni'"></th>
            </tr>
          </thead>
          <tbody>
            <tr  th:each="c : ${clienti}" >
              <td th:text=${c.id}></td>
              <td th:text="${c.nome + ' ' + c.cognome}"></td>
              <td th:text=${c.email}></td>
              <td>
             <!--   	<a th:href="@{}" 
					class="btn btn-danger btn-sm" th:text="'Modifica'">
                <button type="button" class="btn btn-sm btn-primary"></button> </a>-->
                <a th:href="@{amministrazione/cancellacliente(id=${c.id})}" 
					class="btn btn-danger btn-sm" th:text="'Cancella'">
                <button type="button" class="btn btn-sm btn-danger"></button></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Lista ordini -->
      <div class="col-md-6">
        <h2 th:text="'Ordini'"></h2>
        <table class="table">
          <thead>
            <tr>
              <th th:text="'ID'"></th>
              <th th:text="'Utente'"></th>
              <th th:text="'Data'"></th>
              <th th:text="'Totale'"></th>
              <th th:text="'Azioni'"></th>
            </tr>
          </thead>
          <tbody>
            <tr  th:each="o : ${ordini}" >
              <td th:text=${o.id}></td>
              <td th:text="${o.cliente.nome + ' ' + o.cliente.cognome}"></td>
              <td th:text=${o.data}></td>
              <td th:text=${o.importo}></td> <!-- fare il calcolo per il totale dell'ordine -->
              <td>
           <!--    	<a th:href="@{}" 
					class="btn btn-danger btn-sm" th:text="'Modifica'">
                <button type="button" class="btn btn-sm btn-primary"></button> </a> -->
                <a th:href="@{amministrazione/cancellaordine(id=${o.id})}" 
					class="btn btn-danger btn-sm" th:text="'Cancella'">
                <button type="button" class="btn btn-sm btn-danger"></button></a>
              </td>
          </tbody>
        </table>
        </div>
  </div>
  </div>
  <!-- Footer -->
  <footer class="bg-light">
    <div class="container">
      <p class="text-muted text-center" th:tex="'Amministrazione &copy; 2023'"></p>
    </div>
  </footer>
</body>
</html>
